---
source:
  ts_source:
    query: 'from(bucket: "sensors")|> range(start: -15m)|> filter(fn: (r) => r["_measurement"] == "B827EB019C33")|> filter(fn: (r) => r["_field"] == "value")|> filter(fn: (r) => r["device_id"] == "B827EB019C33")|> filter(fn: (r) => r["sid"] == "1")|> yield(name: "mean")'
out:
#   grafana: {}
#   kafka:
#     topic: ede_events
#     broker: kafka:9092
  influxdb: ede
operators:
  scaler:
    MinMaxScaler:
      copy: 0
      clip: 0
  cycle_detect:
    pattern: 'from(bucket: "sensors")|> range(start: 2023-05-24T20:37:59Z, stop: 2023-05-24T20:38:24Z)|> filter(fn: (r) => r["_measurement"] == "B827EB019C33")|> filter(fn: (r) => r["_field"] == "value")|> filter(fn: (r) => r["device_id"] == "B827EB019C33")|> filter(fn: (r) => r["sid"] == "1")|> yield(name: "mean")'
    max_distance: 30
    checkpoint: 1
    delta_bias: 15
    dtw: 1
